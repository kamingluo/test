# myweb_uwsgi.ini file
[uwsgi]
# Django-related settings
#直接对外
http-socket = :8000
#内部调用
socket = :8001
# the base directory (full path)
chdir = /www/wwwroot/xiulian/xltest-utils/python/tests/
# Django s wsgi file
module = tests.wsgi
# process-related settings
# master
master = true
# maximum number of worker processes
pidfile = uwsgi.pid
processes = 1
# ... with appropriate permissions - may be needed
# chmod-socket = 664
# clear environment on exit
vacuum = true
daemonize = uwsgi.log